<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AI IT Meeting Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #F8FAFC;
            color: #1F2937;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #EF4444;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #374151;
        }
        .error-description {
            color: #6B7280;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #2563EB;
        }
        .btn-secondary {
            background: #6B7280;
        }
        .btn-secondary:hover {
            background: #4B5563;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-message">Internal Server Error</h2>
        <p class="error-description">
            Something went wrong on our end. Please try again later or contact support if the problem persists.
        </p>
        <a href="/" class="btn">üè† Return to Dashboard</a>
        <a href="javascript:location.reload()" class="btn btn-secondary">üîÑ Retry</a>
    </div>
</body>
</html>
